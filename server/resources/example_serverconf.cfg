[server]
# The URL of the Galaxy instance to connect to
GALAXY_SERVER = https://usegalaxy.eu
GALAXY_SERVER_URL = https://usegalaxy.eu

# The maximum content length for file uploads (in MB)
MAX_CONTENT_LENGTH = 500

# Server configuration
SERVER_HOST = 0.0.0.0
SERVER_PORT = 8081
SERVER_SUBDOMAIN = /

# Security settings
SAFE_UPLOAD = True
ENABLE_CORS = True

# Session configuration
SESSION_TIMEOUT = 3600

# Logging configuration
LOG_LEVEL = INFO
LOG_FILE = /tmp/galaksio.log

# Temporary directory
TMP_DIRECTORY = /tmp/galaksio_tmp

# Root directory
ROOT_DIRECTORY = /usr/local/apache2/htdocs/

# Admin accounts (comma-separated emails)
ADMIN_ACCOUNTS = admin@example.com

# Galaxy API version compatibility
GALAXY_API_VERSION = v2
