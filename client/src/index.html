<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galaksio - Easy Galaxy Workflows</title>
    <meta name="description" content="An easy-to-use GUI for running Galaxy workflows">
    <meta name="author" content="SLU Global Bioinformatics Centre">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Modern CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-sortable.css" rel="stylesheet">
    <link href="css/angular-dialogs.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Modern JavaScript -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/ng-scrollspy/dist/ng-scrollspy.min.js"></script>
    <script src="lib/angular-toArrayFilter/angular-toArrayFilter.js"></script>
    <script src="lib/angular-dialogs/dist/angular-dialogs.min.js"></script>
    <script src="lib/js-cookie/src/js.cookie.js"></script>
    
    <!-- App JavaScript -->
    <script src="app/app.js"></script>
    <script src="app/api.service.js"></script>
    <script src="app/users/user-session-dir.js"></script>
    <script src="app/users/user-session-controller.js"></script>
    <script src="app/workflows/controllers/workflow-list.js"></script>
    <script src="app/workflows/controllers/workflow-run.js"></script>
    <script src="app/histories/controllers/history-list.js"></script>
    <script src="app/datasets/controllers/dataset-list.js"></script>
    <script src="app/admin/controllers/setting-list.js"></script>
    
    <!-- Progressive Web App support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#344258">
    
    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Galaksio">
</head>
<body ng-app="b3galaxyApp" ng-controller="MainController as main">
    <!-- Accessibility skip link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Top Navigation Bar -->
    <nav class="topbar-nav navbar navbar-expand-lg navbar-dark" role="navigation">
        <div class="container-fluid">
            <!-- Logo and Brand -->
            <a class="navbar-brand d-flex align-items-center" href="#" ng-click="main.setPage('home')">
                <div class="brand-logo">
                    <img src="css/galaxy_logo2.png" alt="Galaksio Logo" height="30" class="d-none d-sm-inline">
                    <span class="brand-text ms-2">Galaksio</span>
                </div>
            </a>
            
            <!-- Mobile toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" ng-click="main.setPage('home')" ng-class="{active: main.currentPage === 'home'}">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" ng-click="main.setPage('workflows')" ng-class="{active: main.currentPage === 'workflows'}">
                            <i class="fas fa-project-diagram me-1"></i> Workflows
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" ng-click="main.setPage('histories')" ng-class="{active: main.currentPage === 'histories'}">
                            <i class="fas fa-history me-1"></i> Histories
                        </a>
                    </li>
                </ul>
                
                <!-- User Session -->
                <div class="session-toolbar d-flex align-items-center">
                    <div ng-if="main.isAuthenticated()">
                        <span class="text-light me-3 d-none d-md-inline">
                            <i class="fas fa-user me-1"></i> {{main.getCurrentUser()}}
                        </span>
                        <button class="btn btn-outline-light btn-sm" ng-click="main.logout()">
                            <i class="fas fa-sign-out-alt me-1"></i> Logout
                        </button>
                    </div>
                    <div ng-if="!main.isAuthenticated()">
                        <button class="btn btn-outline-light btn-sm me-2" ng-click="main.setPage('signin')">
                            <i class="fas fa-sign-in-alt me-1"></i> Login
                        </button>
                        <button class="btn btn-light btn-sm" ng-click="main.setPage('signin')">
                            <i class="fas fa-user-plus me-1"></i> Sign Up
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <div id="main-content" class="main-container">
        <!-- Sidebar for desktop -->
        <aside id="sidebar" class="sidebar d-none d-lg-block" role="complementary">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item" ng-repeat="page in main.getPages()" ng-class="{active: main.currentPage === page.name}">
                        <a class="nav-link" href="#" ng-click="main.setPage(page.name)">
                            <i class="fas" ng-class="page.icon"></i>
                            <span class="sidebar-text">{{page.title}}</span>
                        </a>
                    </li>
                </ul>
                
                <!-- Version info -->
                <div class="version-info mt-auto">
                    <small class="text-muted">v{{myAppConfig.VERSION}}</small>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content" role="main">
            <!-- Page Title Bar -->
            <div class="title-bar" ng-if="main.currentPageTitle">
                <div class="container-fluid">
                    <h1 class="h3">{{main.currentPageTitle}}</h1>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="content-area">
                <div ui-view></div>
            </div>
        </main>
    </div>
    
    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav d-lg-none" role="navigation">
        <div class="nav-container">
            <a class="nav-item" href="#" ng-click="main.setPage('home')" ng-class="{active: main.currentPage === 'home'}">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a class="nav-item" href="#" ng-click="main.setPage('workflows')" ng-class="{active: main.currentPage === 'workflows'}">
                <i class="fas fa-project-diagram"></i>
                <span>Workflows</span>
            </a>
            <a class="nav-item" href="#" ng-click="main.setPage('histories')" ng-class="{active: main.currentPage === 'histories'}">
                <i class="fas fa-history"></i>
                <span>Histories</span>
            </a>
            <a class="nav-item" href="#" ng-click="main.setPage('admin')" ng-class="{active: main.currentPage === 'admin'}">
                <i class="fas fa-cog"></i>
                <span>Admin</span>
            </a>
        </div>
    </nav>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" ng-show="main.isLoading">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading...</p>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" ng-repeat="toast in main.toasts">
            <div class="toast-header">
                <i class="fas me-2" ng-class="toast.icon"></i>
                <strong class="me-auto">{{toast.title}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                {{toast.message}}
            </div>
        </div>
    </div>
</body>
</html>
