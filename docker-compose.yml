version: '3.8'

services:
  galaksio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: galaksio-app
    ports:
      - "8081:8081"
    volumes:
      - ./server/conf:/app/server/conf
      - ./server/log:/app/server/log
      - galaksio-data:/app/server/data
    environment:
      - GALAKSIO_CONFIG=/app/server/conf/serverconf.cfg
      - GALAXY_SERVER=https://usegalaxy.org/
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - galaksio-network

